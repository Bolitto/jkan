{% include breadcrumbs.html %}


<h1>Blogi</h1>
<div>
    {% assign sortnews = site.news | sort:"submitted" | reverse %}
    {% for news in sortnews %}

        <h3>{{ news.news_title }}</h3>
        <p class="text-muted">Lisanud {{ news.author }} {{ news.submitted }}</p>
        <div class="text_control">{{ news.preview }}</p></div>
    </div>
</div>

{% endfor %}
