---
layout: default
---
{% include breadcrumbs.html parent="Oganizations" %}

<div data-component="view-switcher">
  <div class="row d-flex" data-hook="view" data-view="display">
    {% if page.logo and page.logo != empty %}
    <div class="col-sm-3">
      <a href="/img/organizations/{{page.logo}}"><img src="/img/organizations/{{page.logo}}" alt="{{ page.title }} logo" class="img-thumbnail"></a>
    </div>
    <div class="col-sm-9">
    {% else %}
    <div class="col-sm-12">
    {% endif %}
      <h1>
        {{ page.title_en }}
      </h1>
      <p>{{ page.description_en }}</p>
      <p>Contact Name: {{ page.maintainer_name }}</p>
      <p>Contact Email: {{ page.maintainer_email }}</p>

      <div data-component="datasets-list" data-organization="{{ page.title | slugify }}">
        <h3 class="datasets-count" data-hook="datasets-count"></h3>
        <input type="text" data-hook="search-query" placeholder="Search..." class="form-control">
        <div data-hook="datasets-items"></div>
      </div>
    </div>
  </div>
</div>
